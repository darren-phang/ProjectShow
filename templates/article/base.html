{% load static %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'images/icon.png' %}" rel="SHORTCUT ICON">
    {% block title%} {% endblock title %}
    {% bootstrap_css %}
    <style type="text/css">
        html, body {
            height: 100%
        }

        .footer {
            height: 55px;
            background-color: #eee;
        }

        .container {
            min-height: 85%
        }

        .content {
            padding-bottom: 30px;
            overflow: hidden;
        }
    </style>
</head>
<body>
{% include 'header.html' %}
<div class="container">
    <div class="content">



    <div class="col-md-2">
        {% include 'article/leftslider.html' %}
    </div>
    <div class="col-md-10">
        {% block content %}

        {% endblock %}
    </div>
    </div>
</div>
{% include 'footer.html' %}

{% bootstrap_javascript %}
</body>
